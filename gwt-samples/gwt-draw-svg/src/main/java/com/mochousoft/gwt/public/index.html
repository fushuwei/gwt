<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="app.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>GWT</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="app.nocache.js" async=""></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>
<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position: absolute; width: 0; height: 0; border: 0"></iframe>

<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
<noscript>
    <div
        style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
    </div>
</noscript>

<div id="demoContainer">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svgElement" x="0px" y="0px" width="300px" height="300px"
         viewBox="0 0 300 300" enable-background="new 0 0 600 400" xml:space="preserve">
    </svg>
    <div id="toolbar">
        <input type="color" id="colorPicker" value="#000080">
        <button id="btnUndo" disabled title="Undo"><img src="images/undo.png"></button>
        <button id="btnRedo" disabled title="Redo"><img src="images/redo.png"></button>
        <button id="btnDownload" title="Download"><img src="images/download.png"></button>
        <div id="name">SVG Draw</div>
    </div>
    <div style="width: calc(100% - 500px); vertical-align: top;margin-left: 30px">
        <h3>SVG demo</h3>
        <p>This is a freehand drawing tool that creates SVG drawings. You can download the drawing once you are
            done. The line smoothing code comes from an excellent <a href=" https://stackoverflow.com/a/40700068/80075"
                                                                     target="_blank">
                answer on Stack Overflow</a>.
        </p>
        <p>This demo works on all modern browsers, and on IE 11 with reduced features.
        </p>
        <div>
            <span class="label label-primary">SVG</span>
            <span class="label label-primary">DOM</span>
            <span class="label label-primary">Blob</span>
            <span class="label label-primary">Touch</span>
        </div>
    </div>
</div>

</body>
</html>
